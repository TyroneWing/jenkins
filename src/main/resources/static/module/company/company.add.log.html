<div class="modal-content">
 		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">×</span>
		</button>
		<h4 class="modal-title">
			新增跟进记录
		</h4>
	</div>
 		<div class="modal-body" style="padding: 30px 30px;">
 			<form role="form" id="companyForm">
	   			<div class="row">
	   				<div class="form-group">
                        <label class="control-label">标题</label>
						 <input type="text" class="form-control" placeholder="标题" ng-model="company.title" vType="length" vMin="2">
                	</div>
                	<div class="form-group">
                        <label class="control-label">类型</label>
                        <div>
                        	<span ng-repeat="type in types">
                          		<input type="radio" ng-model="company.type" value="{{ type.id }}" id="radio-{{ $index }}" name="type">
								<label for="radio-{{ $index }}" style="vertical-align: middle;">{{ type.name }}</label>
                          	</span>
                        </div>
                	</div>
                	<div class="form-group">
                        <label class="control-label">内容</label>
	   					<textarea placeholder="请输入跟进记录" class="form-control" style="resize: none; min-height: 185px;" ng-model="company.log">{{ company.log }}</textarea>
	   				</div>
	   			</div>
	   			<input type="hidden" ng-model="company.id">
   			</form>
 		</div>
 		<div class="modal-footer">
		    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">关闭</button>
		    <button type="button" class="btn btn-primary pull-right" ng-click="ok(company)">保存</button>
	    </div>
</div>
