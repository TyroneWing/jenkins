<div class="modal-content">
 		<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">×</span>
		</button>
		<h4 class="modal-title">
			新增项目需求
		</h4>
	</div>
 		<div class="modal-body" style="padding: 30px 30px;">
 			<form role="form" id="projectForm">
	   			<div class="row">
	   				<div class="form-group">
                        <label class="control-label">标题</label>
						 <input type="text" class="form-control" placeholder="标题" ng-model="project.title" vType="length" vMin="2">
                	</div>
                	<div class="form-group">
                        <label class="control-label">内容</label>
	   					<textarea placeholder="请输入项目需求" class="form-control" style="resize: none; min-height: 185px;" ng-model="project.demand">{{ project.demand }}</textarea>
	   				</div>
	   				<div class="form-group">
                        <label class="control-label">参考文件</label>
	   					<div>
	   						<ul class="file-list no-padding clearfix">
								<li class="file" ng-repeat="file in fileList">
									<span>
										<i class="fa fa-file-o"></i>
									</span>
									<a>{{ file.name }}</a>
								</li>
								<li>
									<button class="btn btn-plus-rect"><i class="glyphicon glyphicon-plus"></i></button>
								</li>
							</ul>
	   					</div>
	   				</div>
	   			</div>
	   			<input type="hidden" ng-model="project.id">
   			</form>
 		</div>
 		<div class="modal-footer">
		    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="cancel()">关闭</button>
		    <button type="button" class="btn btn-primary pull-right" ng-click="ok(project)">保存</button>
	    </div>
</div>
