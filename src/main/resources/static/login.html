<!DOCTYPE html>
<html lang="en" ng-app="login">
<head>
	<meta charset="UTF-8">
	<title>项目管理-登录</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
	<!-- Bootstrap 3.3.4 -->
    	<link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    	<link rel="stylesheet" href="css/login.css">
    	<link rel="stylesheet" href="css/app.css">
<body ng-controller="LoginController">
	<div class="login-background">
		<img src="images/login-bg.png" height="100%" width="100%">
	</div>
	<div class="login-container">
		<div class="login-form">
			<div class="form-group" style="height: 37px;line-height: 37px;margin-bottom: 22px;">
				<a href="javascript: void(0);">
					<img src="images/logo-blue.png" alt="Logo">
				</a>
				<span class="title">项目管理系统</span>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="username" id="username" ng-model="username" placeholder="账号">
				<i class="glyphicon glyphicon-user"></i>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="passwd" id="passwd" ng-model="passwd" placeholder="密码">
				<i class="glyphicon glyphicon-lock"></i>
			</div>
			<div class="clearfix form-group">
				<div class="pull-left">
					<input type="checkbox" id="remember" name="remember" style="vertical-align: top;margin: 0;">
					<span>记住我</span>
				</div>
				<a href="#"class="pull-right" style="color: #777">忘记密码</a>
			</div>
			<div>
				<button class="btn btn-primary btn-md" style="width:100%;" ng-click="login();">登录</button>
			</div>
		</div>
	</div>

	<!-- jQuery 2.1.4 -->
    	<script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    	<!-- Bootstrap 3.3.2 JS -->
    	<script src="plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    	<!-- AngularJS -->
   	<script src="plugins/angularjs-1.5/angular.min.js"></script>
    	<script src="plugins/angularjs-1.5/angular-route.min.js"></script>
    	<script src="plugins/angularjs-1.5/ui-bootstrap-tpls.min.js"></script>
    	<script src="plugins/angularjs-1.5/angular-sanitize.min.js"></script>

    	<!-- login -->
	<script src="module/login/login.controller.js"></script>

    	<script>
		$(document).ready(function() {
			// 初始化页面焦点
			var userName = $("#username");
			if(userName.val() == ""){
				userName.focus();
			} else{
				$("#passwd").focus();
			}
		});
	</script>
</body>
</html>
